<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main id="profile-card">
    <div id="card-img-div">
      <img src="./images/bg-pattern-card.svg" alt="" id="card-img">
    </div>
    
    <div id="user-info">
      <div>
        <img src="/images/image-victor.jpg" alt="" id="user-img">
      </div>
        <p id="user-name-age">
          <span id="user-name">
            Victor Crest
          </span> 
          26
        </p>
        <p id="ubication">
          London  
        </p>
    </div>
    <div id="stats-info">
      <div id="followers-stats">
        <h2 id="follow-title">
          80K
        </h2> 
        <p class="parrap-stats">
          Followers
        </p>
      </div>
      
      <div id="likes-stats">
        <h2 id="likes-title">
         803K
        </h2>
        <p class="parrap-stats">
          Likes
        </p>
      </div>
      
      <div id="photos-stats">
        <h2 id="photos-title">
          1.4K
        </h2>
        <p class="parrap-stats">
          Photos
        </p>
      </div>
      
    </div>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cristian Mari√±o</a>.
  </div>

</body>
</html>
